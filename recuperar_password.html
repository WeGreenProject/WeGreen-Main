<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Password - WeGreen</title>
    <link rel="stylesheet" href="src/css/login.css">
    <link rel="icon" type="image/png" href="src/img/WeGreenfav.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="auth-container">
    <div class="auth-background">
        <div class="gradient-overlay"></div>
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
    </div>
    <div class="auth-card">
        <div class="auth-header">
            <div class="logo">
                <img src="src/img/2-removebg-preview.png" alt="WeGreen" class="logo-img" style="width: auto; height: 40px;">
            </div>
            <h1>Recuperar Password</h1>
            <p>Insira o seu email para receber o link de recuperação</p>
        </div>

        <form id="formRecovery" class="auth-form">
            <div class="input-group">
                <div class="input-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <input type="email" id="email" placeholder="Email" required>
                <label>Email</label>
            </div>

            <div style="background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%); border-left: 4px solid var(--primary-color); padding: 15px; border-radius: 8px; margin: 20px 0; display: flex; align-items: center; gap: 12px;">
                <i class="fas fa-shield-alt" style="color: var(--primary-color); font-size: 20px;"></i>
                <p style="margin: 0; font-size: 14px; color: #64748b;">Enviaremos um link seguro para o seu email. O link expira em 1 hora.</p>
            </div>

            <button type="submit" class="btn-primary" id="btnSubmit">
                <span>Enviar Link de Recuperação</span>
            </button>

            <div class="auth-links">
                <a href="login.html" class="link-primary">
                    <i class="fas fa-arrow-left"></i> Voltar ao Login
                </a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('formRecovery').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const btnSubmit = document.getElementById('btnSubmit');

            if (!email) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Atenção',
                    text: 'Por favor, insira o seu email.',
                    confirmButtonColor: '#3cb371'
                });
                return;
            }

            // Mostrar loading
            const originalText = btnSubmit.innerHTML;
            btnSubmit.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';
            btnSubmit.disabled = true;

            try {
                const formData = new FormData();
                formData.append('op', '1');
                formData.append('email', email);

                const response = await fetch('src/controller/controllerPasswordReset.php', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.flag) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Email Enviado!',
                        text: result.msg,
                        confirmButtonColor: '#3cb371'
                    }).then(() => {
                        document.getElementById('formRecovery').reset();
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Erro',
                        text: result.msg,
                        confirmButtonColor: '#3cb371'
                    });
                }

            } catch (error) {
                console.error('Erro:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Erro',
                    text: 'Erro ao processar pedido. Tente novamente.',
                    confirmButtonColor: '#3cb371'
                });
            } finally {
                // Esconder loading
                btnSubmit.innerHTML = originalText;
                btnSubmit.disabled = false;
            }
        });
    </script>
</body>
</html>
