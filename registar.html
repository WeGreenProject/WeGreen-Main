<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registe-se - Puro Encanto</title>
    <link rel="stylesheet" href="src/css/registo.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style></style>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-background">
        <div class="gradient-overlay"></div>
        <div class="floating-shapes">
          <div class="shape shape-1"></div>
          <div class="shape shape-2"></div>
          <div class="shape shape-3"></div>
        </div>
      </div>

      <div class="auth-card">
        <div class="auth-header">
          <div class="logo">
            <img
              src="src\img\2-removebg-preview.png"
              alt="Wegreen"
              class="logo-img"
              style="width: auto; height: 40px"
            />
          </div>
          <h1>Criar Conta</h1>
          <p>Junte-se a nós e torne os seus eventos inesquecíveis</p>
        </div>

        <form class="auth-form" id="registerForm">
          <div class="input-group">
            <div class="input-icon">
              <i class="fas fa-user"></i>
            </div>
            <input type="text" id="nome" placeholder="Primeiro nome" required />
            <label>Nome</label>
          </div>

          <div class="input-group">
            <div class="input-icon">
              <i class="fas fa-user"></i>
            </div>
            <input type="text" id="apelido" placeholder="Apelido" required />
            <label>Apelido</label>
          </div>

          <div class="input-group">
            <div class="input-icon">
              <i class="fas fa-envelope"></i>
            </div>
            <input
              type="email"
              id="email"
              placeholder="seu@email.com"
              required
            />
            <label>Email</label>
          </div>

          <div class="input-group">
            <div class="input-icon">
              <i class="fas fa-id-card"></i>
            </div>
            <input
              type="text"
              id="nif"
              placeholder="NIF (opcional)"
              maxlength="9"
              pattern="\d*"
            />
            <label>NIF (opcional)</label>
          </div>

          <div class="input-group">
            <div class="input-icon">
              <i class="fas fa-users"></i>
            </div>
            <select id="tipoUtilizador" required>
              <option value="">Selecione o tipo de conta</option>
              <option value="3">Cliente (Comprador)</option>
              <option value="2">Anunciante (Vendedor)</option>
            </select>
            <label>Tipo de Conta</label>
          </div>

          <div class="input-group">
            <div class="input-icon">
              <i class="fas fa-lock"></i>
            </div>
            <input
              type="password"
              id="password"
              placeholder="Mínimo 6 caracteres"
              required
            />
            <label>Password</label>
            <button
              type="button"
              class="toggle-password"
              onclick="togglePassword('password')"
            >
              <i class="fas fa-eye"></i>
            </button>
          </div>

          <button type="button" class="btn-primary" onclick="registaUser()">
            <span>Criar Conta</span>
            <i class="fas fa-arrow-right"></i>
          </button>
        </form>

        <div class="auth-footer">
          <p>
            Já tem conta?
            <a href="login.html" class="link-primary">Inicie sessão</a>
          </p>
        </div>
      </div>
    </div>
    <script src="src/js/registo.js"></script>
  </body>
</html>
