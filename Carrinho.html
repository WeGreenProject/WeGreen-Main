<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - WeGreen</title>
    <link rel="icon" type="image/png" href="src/img/WeGreenfav.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="src/css/carrinho.css">
    <script src="src/js/lib/jquery.js"></script>
    <script src="src/js/lib/sweatalert.js"></script>
</head>

<body>
    <header class="checkout-header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <img src="src/img/2-removebg-preview.png" alt="Wegreen" style="width: auto; height: 35px;">
                </a>
                <a href="carrinho.html" class="cart-link">
                    <i class="bi bi-cart3"></i>
                    <span class="cart-badge">1</span>
                    View cart
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="checkout-container">
        <div class="container">
            <div class="row">
                <!-- Left Column - Checkout Steps -->
                <div class="col-lg-7">
                    <h1 class="checkout-title">Checkout</h1>
                    
                    <!-- Step 1: Cart Items -->
                    <div class="checkout-step">
                        <div class="step-number">1</div>
                        <div class="step-content">
                            <h2 class="step-title">Carrinho</h2>
                            <div id="Carrinho"></div>
                        </div>
                    </div>

                    <!-- Step 2: Shipping Address -->
                    <div class="checkout-step">
                        <div class="step-number">2</div>
                        <div class="step-content">
                            <h2 class="step-title">Endereço de envio</h2>
                            <form id="shippingForm">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Nome *</label>
                                        <input type="text" class="form-control" id="firstName" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Apelido *</label>
                                        <input type="text" class="form-control" id="lastName" required>
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">Endereço *</label>
                                        <input type="text" class="form-control" id="address1" required>
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">Apartamento, suite, andar (opcional)</label>
                                        <input type="text" class="form-control" id="address2" placeholder="Deixe em branco se não aplicável">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Código Postal *</label>
                                        <input type="text" class="form-control" id="zipCode" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Cidade</label>
                                        <input type="text" class="form-control" id="city" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Localidade</label>
                                        <select class="form-select" id="state" required>
                                            <option value="">Selecione...</option>
                                            <option value="Lisboa">Lisboa</option>
                                            <option value="Porto">Porto</option>
                                            <option value="Faro">Faro</option>
                                            <option value="Braga">Braga</option>
                                            <option value="Coimbra">Coimbra</option>
                                            <option value="Aveiro">Aveiro</option>
                                            <option value="Setúbal">Setúbal</option>
                                            <option value="Setúbal">Évora</option>
                                        </select>
                                    </div>
                                </div>
                                <button type="button" class="btn-continue" onclick="continueToPayment()">
                                    Continuar para o pagamento
                                </button>
                            </form>
                        </div>
                    </div>

                    <div class="checkout-step">
                        <div class="step-number">3</div>
                        <div class="step-content">
                            <h2 class="step-title">Pagamento</h2>
                            <p class="text-muted">Vai ser redirecionado para o pagamento seguro</p>
                        </div>
                    </div>

                    <!-- Step 4: Review -->
                    <div class="checkout-step">
                        <div class="step-number">4</div>
                        <div class="step-content">
                            <h2 class="step-title">Rever & finalizar pedido</h2>
                        </div>
                    </div>
                </div>

    
                <div class="col-lg-5">
                    <div class="summary-sidebar">
                        <div id="ResumoPedido"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/js/homepage.js"></script>
    <script src="src/js/carrinho.js"></script>
    
    <script>
        function continueToPayment() {
            // Validate shipping form
            const form = document.getElementById('shippingForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            // Save shipping info to session (you can add AJAX call here if needed)
            const shippingData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                address1: document.getElementById('address1').value,
                address2: document.getElementById('address2').value,
                zipCode: document.getElementById('zipCode').value,
                city: document.getElementById('city').value,
                state: document.getElementById('state').value
            };

            // Store in sessionStorage
            sessionStorage.setItem('shippingInfo', JSON.stringify(shippingData));

            // Redirect to Stripe checkout
            irParaCheckout();
        }
    </script>
</body>
</html>
