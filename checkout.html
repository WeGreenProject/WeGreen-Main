<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wegreen | Pagamento</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body { background-color: #f9f9f9; font-family: 'Inter', sans-serif; }
    .bg-wegreen-accent { background-color: #adff2f !important; }
    .btn-wegreen-accent { background-color: #adff2f; color: #1a1a1a; font-weight: 600; }
    .btn-wegreen-accent:hover { background-color: #9ee62f; color: #000; }

    .checkout-card { border-radius: 20px; background: #fff; box-shadow: 0 4px 15px rgba(0,0,0,0.08); }
    .payment-option img { height: 28px; margin-right: 10px; }
    .payment-option input { margin-right: 8px; }
    .order-summary img { width: 70px; height: 70px; object-fit: cover; border-radius: 10px; }
    .order-summary p { margin: 0; }
    .loading { display: none; }
    .loading.active { display: inline-block; }
  </style>
</head>

<body>
  <div class="container py-5">
    <h2 class="fw-bold mb-4 text-center">Finalizar Compra</h2>

    <div class="row g-4">
      <!-- üõçÔ∏è Resumo da Encomenda -->
      <div class="col-lg-5">
        <div class="checkout-card p-4">
          <h5 class="fw-bold mb-3">Resumo da Encomenda</h5>
          <div id="orderItems" class="order-summary mb-3"></div>
          <hr>
          <div class="d-flex justify-content-between">
            <span>Subtotal</span>
            <strong>‚Ç¨<span id="subtotal">0.00</span></strong>
          </div>
          <div class="d-flex justify-content-between">
            <span>Descontos</span>
            <strong class="text-success">- ‚Ç¨<span id="descontos">0.00</span></strong>
          </div>
          <hr>
          <div class="d-flex justify-content-between fs-5">
            <strong>Total</strong>
            <strong>‚Ç¨<span id="total">0.00</span></strong>
          </div>
        </div>
      </div>

      <!-- üí≥ Pagamento -->
      <div class="col-lg-7">
        <div class="checkout-card p-4">
          <h5 class="fw-bold mb-3">Informa√ß√µes de Pagamento</h5>

          <!-- M√©todo de pagamento -->
          <div class="payment-methods mb-4">
            <label class="d-block payment-option mb-2">
              <input type="radio" name="pagamento" value="mbway">
              <img src="src/img/Logo_MBWay.svg.png" alt="MB Way"> MB Way
            </label>
            <label class="d-block payment-option mb-2">
              <input type="radio" name="pagamento" value="multibanco">
              <img src="src/img/icons8-multibanco-48.png" alt="Multibanco"> Multibanco
            </label>
            <label class="d-block payment-option mb-2">
              <input type="radio" name="pagamento" value="paypal">
              <img src="src/img/Paypal_2014_logo.png" alt="PayPal"> PayPal
            </label>
            <label class="d-block payment-option">
              <input type="radio" name="pagamento" value="googlepay">
              <img src="src/img/Google_Pay_Logo.svg.webp" alt="Google Pay"> Google Pay
            </label>
          </div>

          <!-- Formul√°rio din√¢mico -->
          <div id="formPagamento" class="mb-4"></div>

          <!-- Entrega -->
          <h5 class="fw-bold mb-3">M√©todo de Entrega</h5>
          <select id="entrega" class="form-select mb-4">
            <option value="casa">Entrega em Casa</option>
            <option value="loja">Levantamento em Loja F√≠sica</option>
            <option value="CTT">CTT Express</option>
            <option value="DPD">DPD</option>
          </select>

          <!-- Dados Pessoais -->
          <input type="text" id="nomeCompleto" class="form-control mb-3" placeholder="Nome Completo" required>
          <input type="email" id="emailCliente" class="form-control mb-3" placeholder="E-mail" required>
          <input type="text" id="moradaEntrega" class="form-control mb-3" placeholder="Morada de Entrega" required>
          <input type="text" id="codigoPostal" class="form-control mb-3" placeholder="C√≥digo Postal (0000-000)" required>

          <!-- Bot√£o -->
          <button id="btnFinalizar" class="btn btn-wegreen-accent w-100 rounded-pill text-white fw-bold">
            <span class="loading spinner-border spinner-border-sm"></span>
            Finalizar Compra
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    // ====== Vari√°veis globais ======
    const carrinho = JSON.parse(localStorage.getItem('carrinho') || '[]');
    let produtosValidados = [];

    // ====== Validar produtos no backend ======
    function validarProdutos() {
      if (carrinho.length === 0) return;

      $.ajax({
        type: "POST",
        url: "controller/controllerCheckout.php",
        data: {
          op: 1,
          produtos: JSON.stringify(carrinho)
        },
        dataType: "json",
        success: function(response) {
          if (response.success) {
            produtosValidados = response.produtos_validos;
            
            if (response.produtos_invalidos.length > 0) {
              Swal.fire({
                icon: 'warning',
                title: 'Alguns produtos n√£o est√£o dispon√≠veis',
                text: 'Os seguintes produtos foram removidos: ' + response.produtos_invalidos.join(', '),
                confirmButtonColor: '#adff2f'
              });
            }
            
            mostrarResumo();
          }
        },
        error: function() {
          Swal.fire({
            icon: 'error',
            title: 'Erro',
            text: 'Erro ao validar produtos'
          });
        }
      });
    }

    // ====== Mostrar resumo da encomenda ======
    function mostrarResumo() {
      const orderItems = document.getElementById('orderItems');
      const subtotalEl = document.getElementById('subtotal');
      const totalEl = document.getElementById('total');
      const descontosEl = document.getElementById('descontos');

      orderItems.innerHTML = '';
      let subtotal = 0;

      produtosValidados.forEach(item => {
        subtotal += Number(item.preco);
        const div = document.createElement('div');
        div.className = 'd-flex align-items-center justify-content-between mb-3';
        div.innerHTML = `
          <div class="d-flex align-items-center">
            <img src="${item.foto}" class="me-3">
            <div>
              <p class="fw-bold mb-1">${item.nome}</p>
            </div>
          </div>
          <span>‚Ç¨${item.preco.toFixed(2)}</span>
        `;
        orderItems.appendChild(div);
      });

      // Calcular desconto via backend
      $.ajax({
        type: "POST",
        url: "controller/controllerCheckout.php",
        data: {
          op: 6,
          subtotal: subtotal
        },
        dataType: "json",
        success: function(response) {
          if (response.success) {
            subtotalEl.textContent = subtotal.toFixed(2);
            descontosEl.textContent = response.desconto.toFixed(2);
            totalEl.textContent = response.total.toFixed(2);
          }
        }
      });
    }

    // ====== Formul√°rio din√¢mico de pagamento ======
    const formPagamento = document.getElementById('formPagamento');
    const radios = document.querySelectorAll('input[name="pagamento"]');

    radios.forEach(r => {
      r.addEventListener('change', e => {
        const tipo = e.target.value;
        let html = '';

        if (tipo === 'mbway') {
          html = `
            <label>N√∫mero MB Way:</label>
            <input type="tel" id="inputPagamento" class="form-control mb-3" placeholder="912345678" required>
          `;
        } else if (tipo === 'multibanco') {
          html = `
            <label>Entidade:</label>
            <input type="text" id="entidadeMultibanco" class="form-control mb-2" placeholder="Entidade">
            <label>Refer√™ncia:</label>
            <input type="text" id="referenciaMultibanco" class="form-control mb-3" placeholder="Refer√™ncia">
          `;
        } else if (tipo === 'paypal') {
          html = `
            <label>E-mail da Conta PayPal:</label>
            <input type="email" id="inputPagamento" class="form-control mb-3" placeholder="email@paypal.com">
          `;
        } else if (tipo === 'googlepay') {
          html = `
            <label>ID da Conta Google Pay:</label>
            <input type="text" id="inputPagamento" class="form-control mb-3" placeholder="ID Google Pay">
          `;
        }
        formPagamento.innerHTML = html;
      });
    });

    // ====== Finalizar Compra ======
    document.getElementById('btnFinalizar').addEventListener('click', function(e) {
      e.preventDefault();

      const btn = this;
      const loading = btn.querySelector('.loading');

      // Valida√ß√µes b√°sicas
      if (produtosValidados.length === 0) {
        Swal.fire({
          icon: 'error',
          title: 'Carrinho vazio!',
          text: 'Adiciona um produto antes de finalizar a compra.'
        });
        return;
      }

      const metodoPagamento = document.querySelector('input[name="pagamento"]:checked');
      if (!metodoPagamento) {
        Swal.fire({
          icon: 'warning',
          title: 'M√©todo de pagamento',
          text: 'Por favor selecione um m√©todo de pagamento'
        });
        return;
      }

      // Coletar dados de pagamento
      let dadosPagamento = {};
      if (metodoPagamento.value === 'mbway') {
        dadosPagamento = { numero: document.getElementById('inputPagamento').value };
      } else if (metodoPagamento.value === 'multibanco') {
        dadosPagamento = {
          entidade: document.getElementById('entidadeMultibanco').value,
          referencia: document.getElementById('referenciaMultibanco').value
        };
      } else if (metodoPagamento.value === 'paypal') {
        dadosPagamento = { email: document.getElementById('inputPagamento').value };
      } else if (metodoPagamento.value === 'googlepay') {
        dadosPagamento = { id_conta: document.getElementById('inputPagamento').value };
      }

      // Mostrar loading
      btn.disabled = true;
      loading.classList.add('active');

      // Processar checkout
      $.ajax({
        type: "POST",
        url: "controller/controllerCheckout.php",
        data: {
          op: 4,
          nome: document.getElementById('nomeCompleto').value,
          email: document.getElementById('emailCliente').value,
          morada: document.getElementById('moradaEntrega').value,
          codigo_postal: document.getElementById('codigoPostal').value,
          metodo_entrega: document.getElementById('entrega').value,
          metodo_pagamento: metodoPagamento.value,
          dados_pagamento: JSON.stringify(dadosPagamento),
          produtos: JSON.stringify(produtosValidados)
        },
        dataType: "json",
        success: function(response) {
          btn.disabled = false;
          loading.classList.remove('active');

          if (response.success) {
            Swal.fire({
              icon: 'success',
              title: 'Compra Finalizada üåø',
              html: `
                <p>Obrigado por escolher a Wegreen!</p>
                <p>C√≥digos das encomendas:</p>
                <ul>${response.encomendas.map(cod => '<li>' + cod + '</li>').join('')}</ul>
                <p>Ir√° receber a confirma√ß√£o por e-mail.</p>
              `,
              confirmButtonColor: '#adff2f'
            }).then(() => {
              localStorage.removeItem('carrinho');
              window.location.href = 'index.html';
            });
          } else {
            Swal.fire({
              icon: 'error',
              title: 'Erro ao processar compra',
              text: response.msg
            });
          }
        },
        error: function() {
          btn.disabled = false;
          loading.classList.remove('active');
          
          Swal.fire({
            icon: 'error',
            title: 'Erro',
            text: 'Erro ao processar checkout. Tente novamente.'
          });
        }
      });
    });

    // ====== Inicializar ======
    validarProdutos();
  </script>
</body>
</html>
