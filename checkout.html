<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wegreen | Pagamento</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body { background-color: #f9f9f9; font-family: 'Inter', sans-serif; }
    .bg-wegreen-accent { background-color: #adff2f !important; }
    .btn-wegreen-accent { background-color: #adff2f; color: #1a1a1a; font-weight: 600; }
    .btn-wegreen-accent:hover { background-color: #9ee62f; color: #000; }

    .checkout-card { border-radius: 20px; background: #fff; box-shadow: 0 4px 15px rgba(0,0,0,0.08); }
    .payment-option img { height: 28px; margin-right: 10px; }
    .payment-option input { margin-right: 8px; }
    .order-summary img { width: 70px; height: 70px; object-fit: cover; border-radius: 10px; }
    .order-summary p { margin: 0; }
  </style>
</head>

<body>
  <div class="container py-5">
    <h2 class="fw-bold mb-4 text-center">Finalizar Compra</h2>

    <div class="row g-4">
      <!-- 🛍️ Resumo da Encomenda -->
      <div class="col-lg-5">
        <div class="checkout-card p-4">
          <h5 class="fw-bold mb-3">Resumo da Encomenda</h5>
          <div id="orderItems" class="order-summary mb-3"></div>
          <hr>
          <div class="d-flex justify-content-between">
            <span>Subtotal</span>
            <strong>€<span id="subtotal">0.00</span></strong>
          </div>
          <div class="d-flex justify-content-between">
            <span>Descontos</span>
            <strong class="text-success">- €<span id="descontos">0.00</span></strong>
          </div>
          <hr>
          <div class="d-flex justify-content-between fs-5">
            <strong>Total</strong>
            <strong>€<span id="total">0.00</span></strong>
          </div>
        </div>
      </div>

      <!-- 💳 Pagamento -->
      <div class="col-lg-7">
        <div class="checkout-card p-4">
          <h5 class="fw-bold mb-3">Informações de Pagamento</h5>

          <!-- Método de pagamento -->
          <div class="payment-methods mb-4">
            <label class="d-block payment-option mb-2">
              <input type="radio" name="pagamento" value="mbway">
              <img src="src/img/Logo_MBWay.svg.png" alt="MB Way"> MB Way
            </label>
            <label class="d-block payment-option mb-2">
              <input type="radio" name="pagamento" value="multibanco">
              <img src="src/img/icons8-multibanco-48.png" alt="Multibanco"> Multibanco
            </label>
            <label class="d-block payment-option mb-2">
              <input type="radio" name="pagamento" value="paypal">
              <img src="src/img/Paypal_2014_logo.png" alt="PayPal"> PayPal
            </label>
            <label class="d-block payment-option">
              <input type="radio" name="pagamento" value="googlepay">
              <img src="src/img/Google_Pay_Logo.svg.webp" alt="Google Pay"> Google Pay
            </label>
          </div>

          <!-- Formulário dinâmico -->
          <div id="formPagamento" class="mb-4"></div>

          <!-- Entrega -->
          <h5 class="fw-bold mb-3">Método de Entrega</h5>
          <select id="entrega" class="form-select mb-4">
            <option value="casa">Entrega em Casa</option>
            <option value="loja">Levantamento em Loja Física</option>
            <option value="ctt">CTT Express</option>
            <option value="dpd">DPD</option>
          </select>

          <!-- Dados Pessoais -->
          <input type="text" class="form-control mb-3" placeholder="Nome Completo" required>
          <input type="email" class="form-control mb-3" placeholder="E-mail" required>
          <input type="text" class="form-control mb-3" placeholder="Morada de Entrega" required>
          <input type="text" class="form-control mb-3" placeholder="Código Postal" required>

          <!-- Botão -->
          <button id="btnFinalizar" class="btn btn-wegreen-accent w-100 rounded-pill text-white fw-bold">
            Finalizar Compra
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // ====== Mostrar resumo da encomenda ======
    const carrinho = JSON.parse(localStorage.getItem('carrinho') || '[]');
    const orderItems = document.getElementById('orderItems');
    const subtotalEl = document.getElementById('subtotal');
    const totalEl = document.getElementById('total');
    const descontosEl = document.getElementById('descontos');

    let subtotal = 0;
    carrinho.forEach(item => {
      subtotal += Number(item.preco);
      const div = document.createElement('div');
      div.className = 'd-flex align-items-center justify-content-between mb-3';
      div.innerHTML = `
        <div class="d-flex align-items-center">
          <img src="${item.imagem}" class="me-3">
          <div>
            <p class="fw-bold mb-1">${item.nome}</p>
            <small class="text-muted">Tamanho: ${item.tamanho}</small>
          </div>
        </div>
        <span>€${item.preco.toFixed(2)}</span>
      `;
      orderItems.appendChild(div);
    });

    const desconto = subtotal >= 200 ? subtotal * 0.1 : 0; // 10% se > 200€
    const total = subtotal - desconto;

    subtotalEl.textContent = subtotal.toFixed(2);
    descontosEl.textContent = desconto.toFixed(2);
    totalEl.textContent = total.toFixed(2);

    // ====== Formulário dinâmico de pagamento ======
    const formPagamento = document.getElementById('formPagamento');
    const radios = document.querySelectorAll('input[name="pagamento"]');

    radios.forEach(r => {
      r.addEventListener('change', e => {
        const tipo = e.target.value;
        let html = '';

        if (tipo === 'mbway') {
          html = `
            <label>Número MB Way:</label>
            <input type="tel" class="form-control mb-3" placeholder="912345678" required>
          `;
        } else if (tipo === 'multibanco') {
          html = `
            <label>Entidade e Referência:</label>
            <input type="text" class="form-control mb-3" placeholder="Entidade">
            <input type="text" class="form-control mb-3" placeholder="Referência">
          `;
        } else if (tipo === 'paypal') {
          html = `
            <label>E-mail da Conta PayPal:</label>
            <input type="email" class="form-control mb-3" placeholder="email@paypal.com">
          `;
        } else if (tipo === 'googlepay') {
          html = `
            <label>ID da Conta Google Pay:</label>
            <input type="text" class="form-control mb-3" placeholder="ID Google Pay">
          `;
        }
        formPagamento.innerHTML = html;
      });
    });

    // ====== Finalizar Compra ======
    document.getElementById('btnFinalizar').addEventListener('click', e => {
      e.preventDefault();

      if (carrinho.length === 0) {
        Swal.fire({
          icon: 'error',
          title: 'Carrinho vazio!',
          text: 'Adiciona um produto antes de finalizar a compra.'
        });
        return;
      }

      Swal.fire({
        icon: 'success',
        title: 'Compra Finalizada 🌿',
        text: 'Obrigado por escolher a Wegreen! Irá receber a confirmação por e-mail.',
        confirmButtonColor: '#adff2f'
      }).then(() => {
        localStorage.removeItem('carrinho');
        window.location.href = 'index.html';
      });
    });
  </script>
</body>
</html>
